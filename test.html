<body>
  <h1>Payment Form</h1>
  <form action="#" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
    </div>
    <div>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" maxlength="16" required>
    </div>
    <div>
      <label for="card-expiry">Card Expiry:</label>
      <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" maxlength="5" required>
    </div>
    <div>
      <label for="card-cvv">Card CVV:</label>
      <input type="text" id="card-cvv" name="card-cvv" placeholder="Enter your card CVV" maxlength="3" required>
    </div>
    <div>
      <button type="submit">Pay Now</button>
    </div>
  </form>
  <script>
    // Add your JavaScript code here
  </script>
</body>
</html>
